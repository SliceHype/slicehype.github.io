<script src="https://www.slicehype.tv/assets/js/controller.js"></script>
<script>
  (async () => {
    const headerData = fetchHeader();
    const headerHtml = await headerData;
    document.querySelector("body").insertAdjacentHTML("beforeend", headerHtml);

    const mainData = fetchMain();
    const mainHtml = await mainData;
    document.querySelector("body").insertAdjacentHTML("beforeend", mainHtml);

    const footerData = fetchFooter();
    const footerHtml = await footerData;
    document.querySelector("body").insertAdjacentHTML("beforeend", footerHtml);

    const data = fetchData();
    const json = await data;
    console.log(json);

    document.querySelector("#ass").insertAd = json.news[0].title;
  })();
</script>
<div id="ass"></div>
